<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramnarayan - Welcome to my portfolio</title>
    <link href="styles.css" rel="stylesheet" />
</head>


<body>
    <div class="home">
    <header>
            <nav>
                <div class="left">
                    <div class="title">Ram's Home</div>
                    <div class="title overlay">Ram's Home</div>
                </div>
                <div class="right">
                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li>ABOUT</li>
                        <li>EXPERIENCE</li>
                        <li>PROJECTS</li>
                        <li class="contact">CONTACT</li>
                    </ul>
                </div>
            </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">This is <span class='redtext'>Ram.</span><br> I am a <span id='element'></span>
            </div>
            <div class="rightsection"><img src="home.jpg" alt=""></div>
        </section>
    </main>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Video Editor.', 'Web Developer.', 'Frontend developer.', 'Backend developer.', 'Fun loving partner.', 'Efficient Employee.', 'Good leader.'],
            typeSpeed: 70,
            shuffle: true,
            backDelay: 700,
            loop: true,
            loopCount: Infinity,
            showCursor: true,
            backSpeed: 20,

        });
    </script>
    <script src="script.js"></script>
</body>

</html>
